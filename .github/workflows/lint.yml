name: Lint

on:
    push:
        branches:
            - main
            - develop
        paths:
            - "src/mcp/**"
            - ".github/workflows/lint.yml"
    pull_request:
        branches:
            - main
            - develop
        paths:
            - "src/mcp/**"

jobs:
    lint:
        name: Go Fmt & Vet
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23"
                  cache-dependency-path: src/mcp/go.sum

            - name: Run go fmt
              run: |
                  cd src/mcp
                  if [ -n "$(go fmt ./...)" ]; then
                    echo "Go files are not formatted"
                    exit 1
                  fi

            - name: Run go vet
              run: |
                  cd src/mcp
                  go vet ./...
